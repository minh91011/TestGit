<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Manage Category</title>

    <!-- Thêm các liên kết đến tệp CSS của Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>List Category</h2>

        <!-- Sử dụng lớp "table" và các lớp khác của Bootstrap để tạo bảng -->
        <table class="table table-bordered" id="categoryTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category Name</th>
                    <!-- Thêm các cột khác nếu cần -->
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <!-- Thêm liên kết đến tệp JavaScript của Bootstrap (nếu cần) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        // Sử dụng Fetch API để gọi API
        fetch(`https://localhost:7145/api/Category/GetAll`)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Thêm dữ liệu vào bảng
                const tableBody = document.getElementById('categoryTable').getElementsByTagName('tbody')[0];
                data.forEach(category => {
                    const row = tableBody.insertRow(-1);
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    cell1.textContent = category.categoryID;
                    cell2.textContent = category.categoryName;
                    // Thêm các ô khác nếu cần
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
